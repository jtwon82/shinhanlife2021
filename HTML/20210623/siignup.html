			<header class="cf" id="hd">
				<div id="hd_wr">

					<div class="page_cover"></div>
					<div id="menu">
						<div class="person_info">

		<div class="subContainer">
			<p class="subTitle">회원가입</p>
			<div class="signup_wrap">
				<p class="title">회원정보 기입</p>

				<div class="form_group select_wrap">
					<label for="user_office">지점</label>
					<select name="user_office" id="user_office" class="form_control">
						<option value="">지점 선택</option>
					</select>
				</div>

				<div class="form_group select_wrap">
					<label for="user_station">신분</label>
					<select name="user_station" id="user_station" class="form_control">
						<option value="">신분 선택</option>
					</select>
				</div>

				<div class="input_wrap">
					<div class="form_group">
						<label for="user_fccode">FC 코드</label>
						<input type="text" name="user_fccode" id="user_fccode" placeholder="숫자 5자리 필수" class="form_control">
						<a href="#" class="btn_check">중복확인</a>
					</div>
				</div>

				<div class="form_group">
					<label for="user_password">비밀번호</label>
					<input type="password" name="user_password" id="user_password" placeholder="숫자 4자리 이상 입력해주세요." class="form_control">
				</div>

				<div class="form_group">
					<label for="user_password_check">비밀번호 확인</label>
					<input type="password" name="user_password_check" id="user_password_check" placeholder="비밀번호를 재입력해주세요." class="form_control">
				</div>

				<div class="form_group">
					<label for="user_name">이름</label>
					<input type="text" name="user_name" id="user_name" placeholder="실명으로 등록해주세요." class="form_control">
				</div>

				<p class="desc">※ 반드시 실명으로 등록하여 가입해주세요.<br>이벤트 참여 시 이름이 노출됩니다.</p>

				<div class="form_group">
					<label for="user_tel">전화번호</label>
					<input type="tel" name="user_tel" id="user_tel" placeholder="숫자만 입력" class="form_control">
				</div>

				<div class="form_group form_checkbox">
					<div class="form_check">
						<input type="checkbox" name="term_agree_mail" id="term_agree_mail" class="form_check_input">
						<label for="term_agree_mail" class="form_check_label">
							<span>선택 )</span>  참여자 모집 및 이벤트 진행 안내 등의 문자 수신에<br>동의합니다.
						</label>
					</div>

					<div class="form_check">
						<input type="checkbox" name="term_agree_user" id="term_agree_user" class="form_check_input">
						<label for="term_agree_user" class="form_check_label">
							<span>필수 )</span>  서비스 이용약관에 동의합니다. 
						</label>
						<a href="03_signup_terms.html" class="btn_more">내용확인</a>
					</div>

					<div class="form_check">
						<input type="checkbox" name="term_agree_privacy" id="term_agree_privacy" class="form_check_input">
						<label for="term_agree_privacy" class="form_check_label">
							<span>필수 )</span>  개인정보 수집 및 이용에 동의합니다.  
						</label>
						<a href="03_signup_terms.html" class="btn_more">내용확인</a>
					</div>
				</div>

				<button class="btn_signup">회원가입</button>
			</div>
			
		</div>
				
	</div>
